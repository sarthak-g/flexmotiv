{% if e %}
<script>
  alert("{{e}}");
</script>
{% endif %}
{% if form%}
<form action="" method="POST" >
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" name="ptcprojectform">
</form>
{% endif %}
{% if form_trans %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form_trans.as_p }}
  <input type="file" name="file" onclick="myFunction()">
  <input type="submit" name="ptctransform">
</form>
{% endif %}
