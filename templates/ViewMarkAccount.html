{% extends 'template_base.html' %}
{% block content %}
{% if user_access == 'No' %}
<h2>You cannot access this feature</h2>
{% else %}
{% if error %}
<script>
  alert("{{ error }}");
</script>
{% endif %}
{% if form %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" name="viewmarkaccountform" value="Submit">
</form>
{% endif %}
{% if success %}
<h2>{{ success }}</h2>
{% endif %}
{% endif %}
{% endblock %}
