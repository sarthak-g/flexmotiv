{% extends 'base.html' %}
{% block content %}

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>

{{option_selected}}<br>
{{message}}<br>
{{obj}}

{% if show_csv == "Yes" %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Upload a file</label>
    <input type="file" name="file">
    <p>Only accepts CSV files</p>
    <button type="submit">Upload</button>
  </form>
{% endif %}

{% endblock %}
