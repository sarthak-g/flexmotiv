<h2>Categorize Payment</h2>
{% for i in obj %}
<p>Date:- {{ i.txnDate }}</p>
<p>Desc:- {{ i.txnDesc}} </p>
<p>Amount:- {{ i.txnValue }}</p>
{% endfor %}
{% if success %}
<p>{{ success }}</p>
{% else %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p}}
  <input type="submit" value="Save">
</form>
{% endif %}
