{% extends 'template_base.html' %}
{% block content %}
{% if user_access == 'No' %}
<h1>You cannot access this feature</h1>
{% else %}
<h1>Transfer Money</h1>
{% if form %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
{% endif %}
{% if success %}
<p>Hello</p>
{% endif %}
{% endif %}
{% endblock %}
